<div class="start container year-div">
    <h1>Season Years</h1>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Season Year</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let year of years">
                <td>
                    <a routerLink="/pointstable/{{year.season_year}}" routerLinkActive="active">{{year.season_year}}</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
