<div class="start container">
    <h1>Venues</h1>
    <br>
    <br>
    <ul *ngFor="let venue of venues">
        <li>
            <a [routerLink]="['/venues', venue.venue_id]">{{venue.venue_name}}</a>,
            {{venue.city_name}},
            {{venue.country_name}},
            {{venue.capacity}}
        </li>
    </ul>
</div>
